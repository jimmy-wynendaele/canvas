<!DOCTYPE html>
<html>
<head>
	<title>grid canvas</title>
</head>
<body>
	
	<canvas id="grid" height="2000px" width="2000px"></canvas>


<script>
	let grid = document.querySelector("#grid");
	let ctx = grid.getContext("2d");
	
	function gridCanvas(){
		
		let xhor= 0;
		let yhor = 0;
		let xver = 0;
		let yver = 0;

		for(let i=0; i<=500;i++){
		

			ctx.beginPath();
			ctx.strokeStyle = "black";

			

			ctx.moveTo(xhor,yhor);
			ctx.lineTo(xhor,2000);

			ctx.closePath();

			ctx.stroke();

			ctx.beginPath();
			ctx.strokeStyle = "black";

			

			ctx.moveTo(xver,yver);
			ctx.lineTo(2000,yver);

			ctx.closePath();

			ctx.stroke();

			xhor += 30;
			yver += 30;
		}
	}


	function gridver(){
		
		let x= 20;
		let y = 20;

		for(let i=0; i<=100;i++){
			
			

			ctx.beginPath();
			ctx.strokeStyle = "black";

			

			ctx.moveTo(x,y);
			ctx.lineTo(1000,y);

			ctx.closePath();

			ctx.stroke();

			y += 20;
		}
	}


	//gridver();
	gridCanvas();

}
